<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Store - Your Best Marketplace</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="style/main.css" rel="stylesheet" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top" data-aos="fade-down">
    <div class="container">
      <a href="/index.html" class="navbar-brand" title="home">
        <img src="/images/logo.svg" alt="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collpase navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item">
            <a href="/rewards.html" class="nav-link">Rewards</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- akhir navbar -->

  <!-- page content -->
  <div class="page-content page-auth" id="register">
    <section class="store-auth" data-aos="fade-up">
      <div class="container">
        <div class="row align-items-center row-login justify-content-center">
          <div class="col-lg-4">
            <h2 class="mb-4">
              Memulai untuk jual beli <br>
              dengan cara terbaru
            </h2>
            <form action="" class="mt-3">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-control is-valid" v-model="name" autofocus>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-control is-invalid" v-model="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <label>Store</label>
                <p class="text-muted">Apakah anda juga ingin membuka toko?</p>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" name="is_store_open" id="openStoreTrue" class="custom-control-input"
                    v-model="is_store_open" :value="true">
                  <label for="openStoreTrue" class="custom-control-label">
                    Iya, Boleh
                  </label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" name="is_store_open" id="openStoreFalse" class="custom-control-input"
                    v-model="is_store_open" :value="false">
                  <label for="openStoreFalse" class="custom-control-label">
                    Enggak, Makasih
                  </label>
                </div>
              </div>
              <div class="form-group" v-if="is_store_open">
                <label for="name">Nama Toko</label>
                <input type="text" name="name" id="name" class="form-control">
              </div>
              <div class="form-group" v-if="is_store_open">
                <label for="category">Category</label>
                <select name="category" id="category" class="form-control">
                  <option value="" disabled>Select Category</option>
                </select>
              </div>
              <a href="/dashboard.html" class="btn btn-success btn-block mt-4">Sign Up Now</a>
              <a href="/dashboard.html" class="btn btn-login btn-block mt-2">Back to Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>


  <!-- footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="pt-4 pb-2">2020 Copyright Store by Hafizh. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- akhir footer -->

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.slim.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="/vendor/vue/vue.js"></script>
  <script src="https://unpkg.com/vue-toasted"></script>
  <script>
    Vue.use(Toasted);

    var register = new Vue({
      el: '#register',
      mounted() {
        AOS.init();
        this.$toasted.error(
          "Maaf, tampaknya email sudah terdaftar pada sistem kami.", {
            position: 'top-center',
            className: "rounded",
            duration: 1000
          }
        );
      },
      data: {
        name: "Hafizh Maulana yusliansyah",
        email: "hafizhmy26@gmail.com",
        password: "",
        is_store_open: true,
        store_name: "",
      },
    });
  </script>
  <script src="/script/navbar-scroll.js"></script>
</body>

</html>
